<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">🌤️ Weather App</h2>

    <form method="get" class="text-center mb-4">
      <input type="text" name="city" class="form-control" placeholder="Enter city name" required>
      <button type="submit" class="btn btn-primary mt-2">Get Weather</button>
    </form>

    {% if weather_data.error %}
      <div class="alert alert-danger text-center">{{ weather_data.error }}</div>
    {% elif weather_data.city %}
      <div class="card text-center mx-auto" style="max-width: 400px;">
        <div class="card-body">
          <h3>{{ weather_data.city }}</h3>
          <img src="https://openweathermap.org/img/wn/{{ weather_data.icon }}@2x.png" alt="Weather Icon">
          <h4>{{ weather_data.temperature }}°C</h4>
          <p class="text-capitalize">{{ weather_data.description }}</p>
        </div>
      </div>
    {% endif %}
  </div>
</body>
</html>
